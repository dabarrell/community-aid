{% extends "lifeline/base.html" %} {% block content %} {% if items %}
<div class="ui three column grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
        <div class="ui feed">
            {% for item in items %}
            <div class="row">
                <div class="event">
                    <div class="ui cards">
                        <div class="ui {{ item.item_priority }} card">
                            <div class="content">
                                <img class="left floated mini ui image" src="assets/images/photos/Levi.jpg">
                                <div class="header">
                                    {{ item.user.full_name }}
                                </div>
                                <div class="meta">
                                    5km from you
                                </div>
                                <div class="description">
                                    {{ item.item_name }}
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="ui large labels center aligned">
                                    <a class="ui {{ item.item_type }} label"><i class="announcement icon"></i>{{ item.item_type }}<div class="detail">Type</div></a>
                                    <a class="ui {{ item.item_category }} label"><i class="plug icon"></i>{{ item.item_category }}<div class="detail">Category</div></a>
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="ui two buttons">
                                    <button class="ui basic green button">More Info</button>
                                    <button class="ui basic red button">Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
</div>
{% else %}
    <p>No items are available.</p>
{% endif %}

<script>
  {% if lat %}
    document.getElementById("distanceSort").disabled = false;
  {% endif %}
  {% if sort_key %}
    $('#sort_key').val('{{ sort_key }}');
  {% endif %}

  {% if filters %}
    $("input[name='filter']").each( function () {
      $(this).prop('checked', false);
    });
    {% for filter in filters %}
      $('#{{filter}}').prop('checked', true);
    {% endfor %}
  {% endif %}

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      document.getElementById("latitude").value = position.coords.latitude;
      document.getElementById("longitude").value = position.coords.longitude;
      document.getElementById("distanceSort").disabled = false;
    });
  };
</script>
{% endblock %}
