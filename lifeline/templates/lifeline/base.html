{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lifeline</title>
    <link rel="stylesheet" href="{% static "lifeline/css/semantic.css" %}">
    <script type="text/javascript" src="{% static "lifeline/js/jquery-3.2.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "lifeline/js/semantic.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "lifeline/css/customecss.css" %}">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="ui menu">
        <div class="header item">LIFELINE</div>
        <a href="/" class="item">News Feed</a>
        <a href="/create" class="item">Post Request</a>
        <a href="/map" class="item">Map</a>
        {% if request.user.is_authenticated %}
        <a href="/profile" class="item">Profile</a>
        <a href="/logout" class="item">Logout ({{ request.user.username }})</a>
        {% else %}
        <a href="/register" class="item">Register</a>
        <a href="/login" class="item">Login</a>
        {% endif %}
        <div class=""></div>
    </div>
    {% block content %}{% endblock %}
</body>

</html>
